<div *ngIf="anonymous"> 
  <app-nav-bar></app-nav-bar>
</div>
<div *ngIf="!anonymous"> 
<app-nav-bar-profile></app-nav-bar-profile>
</div>
<div> 
<div>

    <div class="search"> 
        <div class="row"> 

       <div class="col-sm-9">
        <input type="text" class="form-control " placeholder="Position or company" > 
       </div>
       <div class="col-sm-3">
         <button class="btn btn-outline-primary"> Search</button>
    </div>      
    </div>
    </div>

    <div class="card" *ngFor="let j of jobs">
        
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3">
                 <img [src]="j.logoCompany" style="width:100%; height: 100%;"> 
                </div>
                <div class="col-sm-9">
                    <div class="row">
                      <h4 class="card-title" style="margin-left:1rem">{{j.position}}</h4> 
                      </div>

                      <div class="row"> 
                         <div class="col-sm-3">
                      <h5 class="card-title" >{{j.companyName}}</h5> 
                    </div>
                    <div class="col-sm-3">
                        <span>
                            <span class="fa fa-star checked"></span> {{j.grade}} </span>
                      </div>
                      </div>
                     
                      <div class="row"> 
                        <div class="col-sm-9" >
                     <p class="card-title" ><label *ngFor="let s of j.requirements" style="background-color: rgb(112, 140, 180); opacity: 0.5; color: white; padding: 5px; border-radius: 20%;"> {{s}} </label> </p> 
                   </div>
                  
                     </div>
                     <div class="row"> 
                      <div class="col-sm-9" >
                   <p class="card-title" ><label > {{j.benefits}} </label> </p> 
                 </div>
                
                   </div>
                   <div class="row"> 
                    <div class="col-sm-9" >
                 <p class="card-title" ><label > {{j.jobDescription}} </label> </p> 
               </div>
              
                 </div>
                 <div class="row"> 
                  <div class="col-sm-9" >
               <p class="card-title" ><label > {{j.dailyActivities}} </label> </p> 
             </div>
             <div class="col-sm-3" >
              <p class="card-title" ><label > Until: {{j.expires | date}}  </label> </p> 
            </div>
            
               </div>
                     </div>
                  
                    </div>
            </div>
        </div>
      </div>
</div>
